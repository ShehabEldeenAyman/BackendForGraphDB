<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to the SPARQL Endpoint</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
    }

    p {
      font-size: 18px;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1a242f;
    }

    #results {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
    }

    a {
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the SPARQL Endpoint</h1>
    <p>This service provides access to our RDF data via SPARQL. Use the interface below to run SPARQL queries or connect directly to the endpoint.</p>

    <p><strong>Endpoint URL:</strong> <a href="/model" target="_blank">Model</a></p>
    <p><strong>Endpoint URL:</strong> <a href="/browse" target="_blank">Browse</a></p>

    <h2>Try a Query</h2>
    <textarea id="sparqlQuery">
SELECT ?s ?p ?o
WHERE {
  ?s ?p ?o
}
LIMIT 10
    </textarea>
    <br>
    <button onclick="runQuery()">Run Query</button>

    <div id="results"></div>
  </div>

  <script>
    async function runQuery() {
      // grab the text out of your textarea
      const query = document.getElementById('sparqlQuery').value;

      // send it up as JSON, not as raw SPARQL text
      const response = await fetch('/sparql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',               // <-- was application/sparql-query
          'Accept': 'application/sparql-results+json'
        },
        body: JSON.stringify({ query })                     // <-- wrap it in { query: ... }
      });

      if (!response.ok) {
        alert('Error: ' + (await response.text()));
        return;
      }

      // parse your JSON payload
      const data = await response.json();

      // open a brand-new blank window and fill it with the JSON
      const win = window.open('', '_blank');
      win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="utf-8">
          <title>SPARQL Results</title>
          <style>
            body { font-family: monospace; padding: 20px; }
            pre  { background: #f4f4f4; padding: 10px; border-radius: 4px; }
          </style>
        </head>
        <body>
          <h1>Query Results</h1>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        </body>
        </html>
      `);
      win.document.close();
    }
  </script>

</body>
</html>
